{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static 'css/ncontacto.css'%}"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <br>
    <br>

    <div class="row"  >
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card" >
                <div class="card-body ">
                    <h2 style="align-content: center;">Contacto</h2>
                    <hr>
                    <form action="" class="" method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy  }} 
                        <br>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button type="button"><a href="{% url 'Inicio' %}">Inicio</a></button>
                            &nbsp;
                            <button type="submit" id="btnEnviar" class="btn btn-primary" id="">Enviar</button>
                        </div>
                    </form>
                    {{mensaje}}
                </div>
            </div>
            
            
        </div>
    </div>
    <br>
    <br>
</body>
</html>
