{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/crud.css'%}">
    <title>Ingreso al Sistema</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa Tus Datos</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy  }}
                            

                            <input type="submit" value="Ingresar" class="btn btn-primary float-right" style="background-color: black;">
                            
                            <a href="{% url 'Inicio' %}" style="text-decoration: none;">Ir a Inicio</a> |
                            <a href="{% url 'registro' %}" style="text-decoration: none;" >Registrate</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    
</body>
</html>
